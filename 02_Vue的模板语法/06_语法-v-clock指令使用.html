<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-clock] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 浏览器解析代码的过程中让用户可以优先预览一些元素
                等到解析完成再配合css隐去
        -->
        <h2 v-clock>{{message}}</h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data: function() {
                return {
                    message: "hello"
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
