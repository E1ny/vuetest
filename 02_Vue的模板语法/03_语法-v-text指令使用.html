<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 效果和{{}}一样但是不支持多文本插入 -->
        <h2>{{message}}</h2>
        <h2 v-text="message"></h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data: function() {
                return {
                    message: "1111"
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
