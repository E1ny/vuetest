<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 
            v-bind: 动态绑定数值/元素/表达式
            语法糖: ":"
         -->
        <div>
            <button @click= "change">切换</button>
        </div>
        <!-- 这里用了v-bind语法糖 -->
        <a :href="showhre">网址: {{showhre}}</a>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data: function() {
                return {
                    hre1: "www.baidu.com",
                    hre2: "www.billbill.com",
                    showhre: "www.baidu.com"
                }
            },
            methods: {
                change: function() {
                    this.showhre = this.showhre === this.hre1? this.hre2: this.hre1 
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
