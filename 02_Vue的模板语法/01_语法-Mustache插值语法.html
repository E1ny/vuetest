<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <!-- 1.基本使用 -->
    <h2>{{message}}</h2>
    <h2>当前计数: {{counter}}</h2>

    <!-- 2.表达式 -->
    <h2>计数双倍: {{counter *  2}}</h2>
    <h2>展示的信息: {{info.split(" ")}}</h2>

    <!-- 3.三元运算符 -->
    <h2>{{ age >= 18? "1": "2"}}</h2>

    <!-- 4.不能定义语句 -->
    <!-- <h2>{{ const name = "why" }}</h2> -->

    <!-- 5.  可以调用函数 -->
    <h2>{{formatDate(time)}}</h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
           data: function() {
               return {
                   message:"11111",
                   counter: 0,
                   info: "my ee yy",
                   time: 123
               }
           },
           methods:  {
               formatDate: function(date) {
                   return "2022-22-22" + date
               }
           }
        })
        app.mount("#app")
    </script>
</body>
</html>
