<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果div只是为了使用v-for,可以用template代替  -->
        <template v-for="(value, key, index)">
            <span>{{value}}</span>
            <span>{{key}}</span>
            <span>{{index}}</span> 
        </template>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    infos: {aa: 11, bb: 22}
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
