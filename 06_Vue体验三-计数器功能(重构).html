<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 当没有写template模版的时候,vue会自动将挂载的app作为渲染模版 -->
        <h2>当前计数: {{counter}}</h2>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
                data: function() {
                return  {
                    counter: 0
                }
            },
            methods: {
                increment: function() {
                    this.counter++
                },
                decrement: function() {
                    this.counter--
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
