<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="./lib/vue.js"></script>
    <script>
        const app = Vue.createApp({
            // 插值语法: {{title}}, 将date返回的函数动态接收
            template: `    
            <h2>{{title}}</h2>
            `,
            data: function() {
                return{
                    title: "Hello world!",
                    message: "你好"
                }
            }
        })
    </script>
</body>
</html>
