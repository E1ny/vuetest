<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="./lib/vue.js"></script>

    <script>
        const app = Vue.createApp({
            //通过遍历将列表数据展示
            template: `
            <h2>电影列表</h2>
            <ul>
                <li v-for="item in movies">{{item}}</li>
            </ul>
            `,
            data: function() {
                return {
                    message: "你好",
                    movies: ["1", "2", "3", "4"]
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
