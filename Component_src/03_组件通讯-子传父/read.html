<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        父子间通讯:
            父传子: props属性
            子传父: $emit触发事件

        非Prop的Attribute:
        传递给一个组件某个属性, 但该属性并没有定义对应的props或者emits时
        称之为非Prop的Attribute

        子传父:
        子组件:
        <子组件 @click="事件(参数)" />

        methods: {
            事件(参数) {
                this.$emit("事件名称", 事件参数)
            }
        }

        父组件:
        <父组件 @事件名称="事件" />
        methods: {
            事件(子组件参数) {
                this.xx = xx
            }
        }

        在子组件export default {
    // 将自定义事件名称注册, 父组件中自定义事件才会显示
    emits: ["add"],
            ...
        }
     -->
</body>
</html>
