<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    info: {aa: 1, bb: 2}
                }
            },
            methods: {

            },
            watch: {
                // info(newValue, oldValu) {

                // },

                info: {
                    // 上面函数的原生写法
                    handle(newValue, oldValue) {}
                },
                // 深度侦听函数, 返回proxy对象 
                //  但此处proxy的new/old是同一个对象
                // 因为本质没有改变info, 只是修改了属性, 没有改变对象
                deep: true,
                // 立即执行, 第一次渲染时就先执行一次
                immediate: true
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
