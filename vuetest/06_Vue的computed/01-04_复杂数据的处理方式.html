<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{ getData() }}</h2>
        <h2>{{ reverseData() }}</h2>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            // this可以访问数据 
            data() {
                 return {
                    a: "aa",
                    b: "gg"
                 }
            },
            computed: {
                // 计算属性默认对应是一个函数
                //  只要涉及数据变化(响应式),都要使用computed, 与this配合使用
                // 计算属性有缓存, 只要数据不变化不会重复执行
                getData() {
                    return this.a + " " + this.b
                },
                reverseData() {
                    // 转数组反转再转字符
                    return this.a.split(" ").reverse().join(" ")
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
