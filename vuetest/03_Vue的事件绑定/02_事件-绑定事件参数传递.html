<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 默认传递event对象 -->
        <button @click="btn1Click">1</button>
        
        <!-- 只有自己参数的时候, 会把key当成变量去data里查找
                如果找不到值则报undefined
        -->
        <button @click="btn2Click('why', age)">2</button>
 
        <!-- 
            自己的参数和其他参数/系统参数一起
            其他参数/系统参数需要使用: $
         -->
         <button @click="btn3Click('ee', age, $event)"></button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data: function() {
                return {
                    message: "11",
                    age: 23
                }
            },
            methods: {
                btn1Click(event) {
                    console.log("btn1Click:", event)
                },

                btn2Click(name, age) {
                    console.log("btn2Click:", name, age)
                },
                
                
                btn4Click(name, age, event) {
                    console.log("btn3Click:", name, age, event)
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
