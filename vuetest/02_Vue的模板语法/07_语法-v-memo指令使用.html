<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-meto: 只有指定的元素/数据发生改变, 才会触发事件改变 -->
        <div v-memo="[one]">
            <h2>1: {{one}}</h2>
            <h2>2: {{two}}</h2>
        </div>
        <button @click="change">改变</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data: function() {
                return {
                    one: 11,
                    two: 22
                }
            },
            methods: {
                change: function() {
                    this.two = 33
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
