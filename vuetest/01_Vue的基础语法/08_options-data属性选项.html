<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <button @click="change">改变</button>
    </div>
    <script src="./lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
          // data是函数,会劫持数据并做出响应
          // 不要忘记把数据return出去
        data: function() {
          return {
            message: "111111"
          }
        },
        // methods是对象
        methods: {
          change: function() {
            // this指向触发的message
            this.message =  "~~~~~~"
          }
        }
      })
      app.mount("#app")
    </script>
  </body>
</html>
