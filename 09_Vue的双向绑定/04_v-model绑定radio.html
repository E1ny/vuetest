<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="gender">
            <label for="male">
                <!-- 以前通过同一个name来实现互斥 现在通过v-model来动态绑定value实现互斥-->
                <!-- <input  type="radio" name="gender"> -->
                <input  type="radio" v-model="gender" value="male">1
            </label>
            <label for="female">
                <!-- 以前通过同一个name来实现互斥 现在通过v-model来动态绑定value实现互斥-->
                <!-- <input  type="radio" name="gender"> -->
                <input  type="radio" v-model="gender" value="female">2
            </label>
            <h2>{{gender}}</h2>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"> </script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    gender: 1,
                }
            },
        })
        app.mount("#app")
    </script>
</body>
</html>
